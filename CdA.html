<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Application</title>
    <link rel="stylesheet" href="CdA.css">
</head>
<body>
    <div class="container">
        <img src="https://cdn.stumagz.com/images/62287c27cac35coverpic" class="logo" width="120px">
        
        <div class="content">
            <p>Get Hired into Top companies with <br>CareerX Cohorts</p>
            <h1>We're <span>Launching</span> Soon</h1>

            <div class="countdown-timer">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button><a href="https://www.linkedin.com/company/careerx-club/?originalSubdomain=in">Know More</a></button>
        </div>
    </div>

    <script src="CdA.js"></script>
</body>
</html>
